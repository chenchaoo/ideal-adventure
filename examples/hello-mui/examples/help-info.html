<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style>
			.title{
				margin: 20px 15px 7px;
				color: #6d6d72;
				font-size: 15px;
			}
			
		</style>
	</head>
	<body>
		<div class="mui-daohang"></div>
		<header class="mui-bar mui-bar-naver">
			<a class="mui-icon" href="javascript:history.go(-1)" target="_self">
				<img class="mui-guanbi" src="../images/guanbi.png">
			</a>
			<h1 class="mui-title mui-info">申请贷款后多久能出审核结果？</h1>
		</header>
		<div class="mui-content">
			<div class="mui-helpinfo">
				<h1>
					申请贷款后多久能出审核结果？
				</h1>
				<p class="mui-helpnr">
					根据每个人的材料准备情况和经济情况、申请的贷款产品各不一样的！ 贷款的具体步骤、申请条件、利率、申请额度等针对每个人或者企业的情况各不一样。一般具体的贷款利率是由多种因素决定的，如申请人的个人或企业的资质、抵质押物等担保情况、资金机构的性质等。  不同的申请人和贷款类型所需提供的申请资料是不一样的。常见的个人资料如：身份证明、工作证明、居住证明等；企业申请资料如：营业执照、财务报表、贷款卡等；抵押贷款如房产、汽车等财力证明；信用贷款如收入证明、银行卡对帐单等
				</p>
			</div>
			
		    
		</div>
		
		
	</body>
	
</html>
