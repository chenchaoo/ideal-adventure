<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style>
			.title{
				margin: 20px 15px 7px;
				color: #6d6d72;
				font-size: 15px;
			}
			
		</style>
	</head>
	<body>
		<div class="mui-daohang"></div>
		<header class="mui-bar mui-bar-naver">
			<a class="mui-icon" href="javascript:history.go(-1)" target="_self">
				<img src="../images/fanhui.png">
			</a>
			<h1 class="mui-title">我的贷款</h1>
		</header>
		<div class="mui-content">
			<div class="mui-tongji">
				<p class="mui-jine">100,000</p>
				<p class="mui-danwei">贷款总金额（元）</p>
			</div>
			<div class="mui-zixunbt">
				<h1>贷款记录</h1>
			</div>
			<ul class="mui-table-view">
				<li class="mui-sqjilu">
					<a href="loan-info.html">
						<img class="mui-media-object mui-pull-left" src="../images/daikuan.jpg">
						<div class="mui-media-body">
							<p class='mui-ellipsis'>
								<span>平安银行-上海长宁支行</span>
								<span class="mui-zhuangtai">100,000.00</span>
							</p>
							<p class='mui-time'>
								<span>2017-11-22 批款</span>
								<span class="mui-shijian">批款金额（元）</span>
							</p>
						</div>
					</a>
				</li>
				

			</ul>  
		    
		</div>
		
		
	</body>
	
</html>
