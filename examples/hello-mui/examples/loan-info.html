<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style>
			.title{
				margin: 20px 15px 7px;
				color: #6d6d72;
				font-size: 15px;
			}
			
		</style>
	</head>
	<body>
		<div class="mui-daohang"></div>
		<header class="mui-bar mui-bar-naver">
			<a class="mui-icon" href="javascript:history.go(-1)" target="_self">
				<img class="mui-guanbi" src="../images/guanbi.png">
			</a>
			<h1 class="mui-title mui-info">申请贷款后多久能出审核结果？</h1>
		</header>
		<div class="mui-content">
			<div class="mui-tongjinr">
				<p class="mui-danwei">批款额度（元）</p>
				<p class="mui-jine">100,000</p>
				
			</div>
			<div class="mui-loaninfo">
				<ul class="mui-loannr">
					<li>
						<p>批款机构：</p>
						<p class="mui-loaner">中国平安长宁支行</p>
					</li>
					<li>
						<p>申请时间：</p>
						<p class="mui-loaner">2017-08-22 13:23</p>
					</li>
					<li>
						<p>批款时间：</p>
						<p class="mui-loaner">2017-08-25 09:36</p>
					</li>
					<li>
						<p>贷款时长：</p>
						<p class="mui-loaner">365天</p>
					</li>
					<li>
						<p>贷款利率：</p>
						<p class="mui-loaner">3.5%</p>
					</li>
					<li>
						<p>还款日：</p>
						<p class="mui-loaner">合同约定</p>
					</li>
					<li>
						<p>还款方式：</p>
						<p class="mui-loaner">合同约定</p>
					</li>
					<li>
						<p>备注：</p>
						<p class="mui-loaner"></p>
					</li>
				</ul>
			</div>
			
		    
		</div>
		
		
	</body>
	
</html>
