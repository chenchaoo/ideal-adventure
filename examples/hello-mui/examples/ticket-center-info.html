<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style>
			.title{
				margin: 20px 15px 7px;
				color: #6d6d72;
				font-size: 15px;
			}
			
		</style>
	</head>
	<body>
		<div class="mui-daohang"></div>
		<header class="mui-bar mui-bar-naver mui-san">
			<a class="mui-icon" href="javascript:history.go(-1)" target="_self">
				<img src="../images/fanhui2.png">
			</a>
			<h1 class="mui-title" style="text-align: center;margin: 0;">电子银票200,000元</h1>
		</header>
		<div class="mui-content">
			
			<ul class="mui-liuc">
				<li class="mui-liuc-yi" style="border-right: 1px solid #eeeeee;">
					<p>农商</p>
					<p class="mui-piao">承兑人类型</p>
				</li>
				<li class="mui-liuc-er" style="border-right: 1px solid #eeeeee;">
					<p>200,000<span>元</span></p>
					<p class="mui-piao">票面总金额</p>
				</li>
				<li class="mui-liuc-yi">
					<p>一张</p>
					<p class="mui-piao">总张数</p>
				</li>
			</ul> 
			
			<ul class="mui-liuc">
				<li class="mui-liuc-yi mui-wqe">
					<p>2017-11-22</p>
					<p class="mui-piao">到期时间</p>
				</li>
				<li class="mui-liuc-yi mui-wqe">
					<p>一口价</p>
					<p class="mui-piao">议价方式</p>
				</li>
				<li class="mui-liuc-yi mui-wqe">
					<p>上海</p>
					<p class="mui-piao">持票人所在地</p>
				</li>
			</ul>
			
		    <div class="mui-zixunbt">
				<h1>票据详情</h1>
			</div>
			<div class="mui-liuc-nr">
				<p>1、年龄23-55周岁</p>
				<p>2、本地单位经营12个月以上</p>
				<p>3、不接受木材、石材、钢材买容美发行业申请</p>
				<p>4、信用良好，无90天以上逾期，真不接受信用空白人事申请。</p>
			</div>
			
			<!--<button id="" class="mui-tijiao" type="button">立即申请</button>-->
			<a id="" class="mui-tijiao" href="ticket-center-bjsq.html">立即报价</a>
		</div>
		
		<style>
			.mui-liuc-nr{
				margin-bottom: 60px;
			}
		</style>
	</body>
	
</html>
